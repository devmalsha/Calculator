<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="outline">
      <div id="display"></div>
      <div>
        <input
          id="num1"
          type="button"
          onclick="clickedButton1()"
          class="number"
          value="1"
        />
        <input
          id="num2"
          type="button"
          onclick="clickedButton2()"
          class="number"
          value="2"
        />

        <input
          id="num3"
          type="button"
          onclick="clickedButton3()"
          class="number"
          value="3"
        />
        <input
          id="num4"
          type="button"
          onclick="clickedButton4()"
          class="number"
          value="4"
        />
        <input
          id="num5"
          type="button"
          onclick="clickedButton5()"
          class="number"
          value="5"
        />
        <input
          id="num6"
          type="button"
          onclick="clickedButton6()"
          class="number"
          value="6"
        />
        <input
          id="num7"
          type="button"
          onclick="clickedButton7()"
          class="number"
          value="7"
        />
        <input
          id="num8"
          type="button"
          onclick="clickedButton8()"
          class="number"
          value="8"
        />
        <input
          id="num9"
          type="button"
          onclick="clickedButton9()"
          class="number"
          value="9"
        />
        <input
          id="num0"
          type="button"
          onclick="clickedButton0()"
          class="number"
          value="0"
        />
        <input id="clr" type="button" onclick="" class="number" value="Clear" />
        <input id="memory" type="button" onclick="" class="number" value="M" />
        <input
          id="add"
          type="button"
          onclick="clickedButtonAdd()"
          class="number"
          value="+"
        />
        <input
          id="sub"
          type="button"
          onclick="clickedButtonSub()"
          class="number"
          value="-"
        />
        <input
          id="multi"
          type="button"
          onclick="clickedButtonMulti()"
          class="number"
          value="*"
        />
        <input
          id="divi"
          type="button"
          onclick="clickedButtonDivi()"
          class="number"
          value="/"
        />
        <input
          id="equal"
          type="button"
          onclick="clickedButtonEqual()"
          class="number"
          value="="
        />
      </div>
    </div>
  </body>
</html>
