<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="calculator">
        <div id="display"></div>
        <button id="7" class="number" onclick="clicked(this.id)">7</button>
        <button id="8" class="number" onclick="clicked(this.id)">8</button>
        <button id="9" class="number" onclick="clicked(this.id)">9</button>
        <button id="+" class="number" onclick="addition(this.id)">+</button>
        <button id="4" class="number" onclick="clicked(this.id)">4</button>
        <button id="5" class="number" onclick="clicked(this.id)">5</button>
        <button id="6" class="number" onclick="clicked(this.id)">6</button>
        <button id="-" class="number" onclick="subtraction(this.id)">-</button>
        <button id="1" class="number" onclick="clicked(this.id)">1</button>
        <button id="2" class="number" onclick="clicked(this.id)">2</button>
        <button id="3" class="number" onclick="clicked(this.id)">3</button>
        <button id="divi" class="number" onclick="">/</button>
        <button id="deci" class="number" onclick="clicked(this.id)">.</button>
        <button id="0" class="number" onclick="clicked(this.id)">0</button>
        <button id="memory" class="number" onclick="clicked(this.id)">M</button>
        <button id="multi" class="number" onclick="">*</button>
        <button id="clr" class="number" onclick="">C</button>
        <button id="equal" class="qualBtn" onclick="equalIs(this.id)">=</button>
      </div>
    </div>
  </body>
</html>
